<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload</title>
</head>
<body>
    <h1>Upload Video</h1>
    <form id="uploadForm" action="http://130.245.136.220/api/upload" method="POST" enctype="multipart/form-data">
        <input type="text" name="author" placeholder="Author" required>
        <input type="text" name="title" placeholder="Video Title" required>
        <input type="file" name="mp4File" accept="video/mp4" id="videoInput" required>        
        <button type="submit">Upload Video</button>
    </form>
    
    <video id="video-preview" controls></video>

    <script>
        // JavaScript to preview the selected video
        const videoInput = document.getElementById('videoInput');
        const videoPreview = document.getElementById('video-preview');

        videoInput.addEventListener('change', function() {
            const file = this.files[0];
            if (file) {
                const url = URL.createObjectURL(file);
                videoPreview.src = url;
                videoPreview.style.display = 'block';
            }
        });
    </script>
</body>
</html>
