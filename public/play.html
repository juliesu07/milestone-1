<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Shorts</title>
    <script src="https://cdn.dashjs.org/latest/dash.all.min.js"></script>
    <style>
        /* Same CSS as before */
    </style>
</head>
<body>
    <div id="videoContainer">
        <video id="videoPlayer" muted></video>
        <div id="controls">
            <div id="playPauseBtn">Play</div>
            <div id="progressContainer">
                <div id="progressBar"></div>
            </div>
            <div>
                <button id="likeBtn">Like</button>
                <button id="dislikeBtn">Dislike</button>
            </div>
        </div>
        <div id="error"></div>
    </div>
    <script>
        let player = null;
        let videoLoadCount = 0;
        let currentVideoId = window.location.pathname.split('/').pop() || 'defaultId';
        let videoHistory = []; // Now stores the full video object, not just the ID
        let videoHistoryIndex = 0;

        async function loadVideo(id) {
            videoLoadCount++;

            if (videoLoadCount >= 5) {
                if (player) {
                    player.reset();
                }
                videoLoadCount = 0;
            }

            const mediaUrl = `http://130.245.136.220/media/${id}.mpd`;
            player = dashjs.MediaPlayer().create();
            player.setProtectionData({});

            player.updateSettings({
                'streaming': {
                    'abr': {
                        'initialBitrate': { 'video': 500 },
                        'autoSwitchBitrate': false
                    }
                }
            });

            player.initialize(videoPlayer, mediaUrl, false);

            player.on('error', (e) => {
                console.error('Error occurred: ', e);
                errorDiv.textContent = 'Failed to load video. Please try again later.';
                errorDiv.style.display = 'block';
            });

            playPauseBtn.textContent = 'Play';
            setScrollToMiddle();
        }

        function updateUrl(newId) {
            const newUrl = `/play/${newId}`;
            history.pushState(null, '', newUrl);
        }

        function setScrollToMiddle() {
            const middleScroll = document.body.scrollHeight / 2 - window.innerHeight / 2;
            window.scrollTo(0, middleScroll);
        }

        async function fetchNewVideo() {
            try {
                if (videoHistoryIndex >= videoHistory.length - 5) {
                    const response = await fetch('/api/videos', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ count: 10 })
                    });

                    const videos = await response.json(); // Ensure you parse the JSON response correctly
                        
                    if (videos.length > 0) {
                        videoHistory.push(...videos); // Store the full video objects
                    } else {
                        throw new Error('Failed to fetch new video');
                    }
                }

                const newVideo = videoHistory[videoHistoryIndex + 1]; // Get the video object at the next index
                loadVideo(newVideo.id); // Pass the `id` to load the video
                updateUrl(newVideo.id); // Update the URL with the new video ID
                videoHistoryIndex++;
            } catch (error) {
                console.error('Error fetching new video:', error);
            }
        }

        async function loadPreviousVideo() {
            if (videoHistoryIndex > 0) {
                const previousVideo = videoHistory[videoHistoryIndex - 1]; // Get the previous video object
                loadVideo(previousVideo.id); // Pass the `id` to load the previous video
                updateUrl(previousVideo.id); // Update the URL with the previous video ID
                videoHistoryIndex--;
            } else {
                console.log("No previous video in history.");
            }
        }

        document.getElementById('likeBtn').addEventListener('click', async (e) => {
            e.preventDefault();
            const response = await fetch('/api/like', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ id: currentVideoId, value: true })
            });
        });

        document.getElementById('dislikeBtn').addEventListener('click', async (e) => {
            e.preventDefault();
            const response = await fetch('/api/like', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ id: currentVideoId, value: false })
            });
        });

        const togglePlayPause = () => {
            if (videoPlayer.paused) {
                videoPlayer.play();
                playPauseBtn.textContent = 'Pause';
            } else {
                videoPlayer.pause();
                playPauseBtn.textContent = 'Play';
            }
        };

        playPauseBtn.addEventListener('click', togglePlayPause);
        videoPlayer.addEventListener('click', togglePlayPause);

        videoPlayer.addEventListener('timeupdate', () => {
            const progress = (videoPlayer.currentTime / videoPlayer.duration) * 100;
            progressBar.style.width = `${progress}%`;
        });

        progressContainer.addEventListener('click', (event) => {
            const clickPosition = (event.offsetX / progressContainer.offsetWidth) * videoPlayer.duration;
            videoPlayer.currentTime = clickPosition;
        });

        window.addEventListener('load', () => {
            loadVideo(currentVideoId);
            setScrollToMiddle();
        });

        window.addEventListener('wheel', (event) => {
            if (event.deltaY > 0) {
                fetchNewVideo();
            } else if (event.deltaY < 0) {
                loadPreviousVideo();
            }
        });

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (!entry.isIntersecting) {
                    fetchNewVideo();
                }
            });
        }, { threshold: 0.1 });

        observer.observe(document.querySelector('#videoContainer'));
    </script>
</body>
</html>
