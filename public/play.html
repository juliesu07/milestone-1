<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Shorts</title>
    <script src="https://cdn.dashjs.org/latest/dash.all.min.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100%;
            overflow-x: hidden;
            background-color: #f4f4f4;
        }
        #videoContainer {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            max-width: 800px;
            margin: 50px auto;
            background-color: #000;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.3);
        }
        #videoPlayer {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }
        #controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            margin-top: 15px;
            color: white;
        }
        #playPauseBtn {
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            font-size: 16px;
        }
        #playPauseBtn:hover {
            background-color: #0056b3;
        }
        #progressContainer {
            width: 100%;
            background-color: #333;
            border-radius: 5px;
            margin: 0 10px;
            height: 8px;
            cursor: pointer;
        }
        #progressBar {
            width: 0%;
            height: 100%;
            background-color: #007bff;
            border-radius: 5px;
        }
        #likeBtn, #dislikeBtn {
            padding: 10px 15px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
        }
        #likeBtn:hover, #dislikeBtn:hover {
            background-color: #218838;
        }
        #error {
            color: red;
            text-align: center;
            display: none;
        }
    </style>
</head>
<body>
    <div id="videoContainer">
        <video id="videoPlayer" muted></video>
        <div id="controls">
            <div id="playPauseBtn">Play</div>
            <div id="progressContainer">
                <div id="progressBar"></div>
            </div>
            <div>
                <button id="likeBtn">Like</button>
                <button id="dislikeBtn">Dislike</button>
            </div>
        </div>
        <div id="error"></div>
    </div>
    <script>
        let player = null;
        let videoLoadCount = 0;
        let currentVideoId = window.location.pathname.split('/').pop() || 'defaultId';
        let videoHistory = [];
        let videoHistoryIndex = 0;
        videoHistory.push(currentVideoId);

        async function loadVideo(id) {
            videoLoadCount++;

            if (videoLoadCount >= 5) {
                if (player) {
                    player.reset();
                }
                videoLoadCount = 0;
            }

            const mediaUrl = `http://130.245.136.220/media/${id}.mpd`;
            player = dashjs.MediaPlayer().create();
            player.setProtectionData({});

            player.updateSettings({
                'streaming': {
                    'abr': {
                        'initialBitrate': { 'video': 500 },
                        'autoSwitchBitrate': false
                    }
                }
            });

            player.initialize(videoPlayer, mediaUrl, false);

            player.on('error', (e) => {
                console.error('Error occurred: ', e);
                errorDiv.textContent = 'Failed to load video. Please try again later.';
                errorDiv.style.display = 'block';
            });

            playPauseBtn.textContent = 'Play';
            currentVideoId = id;
            setScrollToMiddle();
        }

        function updateUrl(newId) {
            const newUrl = `/play/${newId}`;
            history.pushState(null, '', newUrl);
        }

        function setScrollToMiddle() {
            const middleScroll = document.body.scrollHeight / 2 - window.innerHeight / 2;
            window.scrollTo(0, middleScroll);
        }

        async function fetchNewVideo() {
            try {
                if (videoHistoryIndex >= videoHistory.length - 5) {
                    const response = await fetch('/api/videos', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ count: 10 })
                    });
                    
                    const videos = await response.json();
                    console.log(videos);
                    // Push only video ids into videoHistory
                    videos.forEach(video => videoHistory.push(video.id));
                }

                const newId = videoHistory[videoHistoryIndex + 1];
                loadVideo(newId);
                updateUrl(newId);
                videoHistoryIndex++;
            } catch (error) {
                console.error('Error fetching new video:', error);
            }
        }

        async function loadPreviousVideo() {
            if (videoHistoryIndex > 0) {
                const previousVideoId = videoHistory[videoHistoryIndex - 1];
                loadVideo(previousVideoId);
                updateUrl(previousVideoId);
                videoHistoryIndex--;
            } else {
                console.log("No previous video in history.");
            }
        }

        document.getElementById('likeBtn').addEventListener('click', async (e) => {
            e.preventDefault();
            const response = await fetch('/api/like', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ id: currentVideoId, value: true })
            });
        });

        document.getElementById('dislikeBtn').addEventListener('click', async (e) => {
            e.preventDefault();
            const response = await fetch('/api/like', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ id: currentVideoId, value: false })
            });
        });

        const togglePlayPause = () => {
            if (videoPlayer.paused) {
                videoPlayer.play();
                playPauseBtn.textContent = 'Pause';
            } else {
                videoPlayer.pause();
                playPauseBtn.textContent = 'Play';
            }
        };

        playPauseBtn.addEventListener('click', togglePlayPause);
        videoPlayer.addEventListener('click', togglePlayPause);

        videoPlayer.addEventListener('timeupdate', () => {
            const progress = (videoPlayer.currentTime / videoPlayer.duration) * 100;
            progressBar.style.width = `${progress}%`;
        });

        progressContainer.addEventListener('click', (event) => {
            const clickPosition = (event.offsetX / progressContainer.offsetWidth) * videoPlayer.duration;
            videoPlayer.currentTime = clickPosition;
        });

        window.addEventListener('load', () => {
            loadVideo(currentVideoId);
            setScrollToMiddle();
        });

        window.addEventListener('wheel', (event) => {
            if (event.deltaY > 0) {
                fetchNewVideo();
            } else if (event.deltaY < 0) {
                loadPreviousVideo();
            }
        });

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (!entry.isIntersecting) {
                    fetchNewVideo();
                }
            });
        }, { threshold: 0.1 });

        observer.observe(document.querySelector('#videoContainer'));
    </script>
</body>
</html>
