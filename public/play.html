<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Shorts</title>
    <script src="https://cdn.dashjs.org/latest/dash.all.min.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            font-family: Arial, sans-serif;
            height: 100vh; /* Set a taller height to allow scrolling */
        }
        #videoContainer {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 90vh;
            background-color: #000;
            padding: 20px;
            border-radius: 10px;
            max-width: 90%;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.5);
            margin: auto; /* Center horizontally */
        }
        #videoPlayer {
            width: 100%;
            max-width: 600px;
            height: auto;
            background-color: #000;
        }
        #controls {
            margin-top: 10px;
            text-align: center;
            width: 100%;
        }
        #playPauseBtn {
            display: inline-block;
            cursor: pointer;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            font-size: 16px;
        }
        #playPauseBtn:hover {
            background-color: #0056b3;
        }
        #error {
            color: red;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="videoContainer">
        <video id="videoPlayer" autoplay muted></video>
        <div id="controls">
            <div id="playPauseBtn">Pause</div>
            <button id="likeBtn">Like</button>
            <button id="dislikeBtn">Dislike</button>
        </div>
        <div id="error" style="display: none;"></div>
    </div>
    <script>
        let player = null;
        let videoLoadCount = 0;  // Counter to track number of videos loaded
        let currentVideoId = window.location.pathname.split('/').pop() || 'defaultId';  // Initialize currentVideoId with a fallback
        let videoHistory = [];  // Stack to keep track of previously viewed videos
        let videoHistoryIndex = 0;  // Initialize index to -1, so the first video will be at index 0
        videoHistory.push(currentVideoId);
        async function loadVideo(id) {
            videoLoadCount++;

            // Reset player if videoLoadCount reaches 5
            if (videoLoadCount >= 5) {
                if (player) {
                    player.reset(); // Properly clean up previous player instance
                }
                videoLoadCount = 0;  // Reset the counter after resetting the player
            }

            const mediaUrl = `http://130.245.136.220/media/${id}.mpd`;
            player = dashjs.MediaPlayer().create();
            player.setProtectionData({});

            // Set player configurations for fast start
            player.updateSettings({
                'streaming': {
                    'bufferToUseAtStart': 5, // Number of seconds of buffer to keep at the start
                    'initialBitrate': 1000, // Set initial bitrate for faster loading (adjust as needed)
                    'abr': {
                        'initialBitrate': { 'video': 500 },  // Set initial video bitrate for faster load
                        'autoSwitchBitrate': false           // Disable auto bitrate switching for quicker start
                    },
                    'buffer': {
                        'bufferLowLatency': true, // Enable low latency buffer
                        'bufferBehind': 2,       // Allow minimal buffer behind the current playback position
                        'bufferAhead': 5         // Ensure enough buffer ahead of playback
                    }
                }
            });

            player.initialize(videoPlayer, mediaUrl, false); // Autoplay new video

            player.on('error', (e) => {
                console.error('Error occurred: ', e);
                errorDiv.textContent = 'Failed to load video. Please try again later.';
                errorDiv.style.display = 'block';
            });

            playPauseBtn.textContent = 'Play';
            currentVideoId = id;  // Update current video ID
            setScrollToMiddle();   // Set scroll position to middle when loading a new video
        }

        function updateUrl(newId) {
            const newUrl = `/play/${newId}`;
            history.pushState(null, '', newUrl);  // Update the browser URL
        }

        function setScrollToMiddle() {
            const middleScroll = document.body.scrollHeight / 2 - window.innerHeight / 2;
            window.scrollTo(0, middleScroll);
        }

        async function fetchNewVideo() {
            try {
                if (videoHistoryIndex >= videoHistory.length - 5) {
                    const response = await fetch(`/api/randvideo/${currentVideoId}`);
                    const data = await response.json();
                    
                    if (data.status === 'OK') {
                        videoHistory.push(...data.videoIds);  // Append new videos
                    } else {
                        throw new Error('Failed to fetch new video');
                    }
                }

                const newId = videoHistory[videoHistoryIndex + 1];
                loadVideo(newId);  // Load the new video
                updateUrl(newId);   // Update the URL
                videoHistoryIndex++;  // Increment the history index
            } catch (error) {
                console.error('Error fetching new video:', error);
                errorDiv.textContent = 'Error loading new video.';
                errorDiv.style.display = 'block';
            }
        }

        async function loadPreviousVideo() {
            if (videoHistoryIndex > 0) {
                const previousVideoId = videoHistory[videoHistoryIndex - 1];
                loadVideo(previousVideoId);  // Load the previous video
                updateUrl(previousVideoId);  // Update the URL
                videoHistoryIndex--;  // Decrement the history index
            } else {
                console.log("No previous video in history.");
            }
        }

        document.getElementById('likeBtn').addEventListener('click', async (e) => {
            e.preventDefault();

            const response = await fetch('/api/like', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ id: currentVideoId, value: true })
            });
        });

        document.getElementById('dislikeBtn').addEventListener('click', async (e) => {
            e.preventDefault();

            const response = await fetch('/api/like', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ id: currentVideoId, value: false })
            });
        });

        playPauseBtn.addEventListener('click', () => {
            if (videoPlayer.paused) {
                videoPlayer.play();
                playPauseBtn.textContent = 'Pause';
            } else {
                videoPlayer.pause();
                playPauseBtn.textContent = 'Play';
            }
        });

        window.addEventListener('load', () => {
            loadVideo(currentVideoId);
            setScrollToMiddle();  // Center scroll when page initially loads
        });

        window.addEventListener('wheel', (event) => {
            if (event.deltaY > 0) {  // Scroll down
                fetchNewVideo();
            } else if (event.deltaY < 0) {  // Scroll up
                loadPreviousVideo();
            }
        });

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (!entry.isIntersecting) {  // If the video is out of view
                    fetchNewVideo();
                }
            });
        }, { threshold: 0.1 });

        observer.observe(document.querySelector('#videoContainer'));
    </script>
</body>
</html>
