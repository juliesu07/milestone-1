<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Shorts</title>
    <script src="https://cdn.dashjs.org/latest/dash.all.min.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            font-family: Arial, sans-serif;
            height: 100vh; /* Set a taller height to allow scrolling */
        }
        #videoContainer {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 90vh;
            background-color: #000;
            padding: 20px;
            border-radius: 10px;
            max-width: 90%;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.5);
            margin: auto; /* Center horizontally */
        }
        #videoPlayer {
            width: 100%;
            max-width: 600px;
            height: auto;
            background-color: #000;
        }
        #controls {
            margin-top: 10px;
            text-align: center;
            width: 100%;
        }
        #playPauseBtn {
            display: inline-block;
            cursor: pointer;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            font-size: 16px;
        }
        #playPauseBtn:hover {
            background-color: #0056b3;
        }
        #error {
            color: red;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="videoContainer">
        <video id="videoPlayer" autoplay muted></video>
        <div id="controls">
            <div id="playPauseBtn">Pause</div>
            <button id="likeBtn">Like</button>
            <button id="dislikeBtn">Dislike</button>
        </div>
        <div id="error" style="display: none;"></div>
    </div>
    <script>
        const videoPlayer = document.getElementById('videoPlayer');
        const playPauseBtn = document.getElementById('playPauseBtn');
        const errorDiv = document.getElementById('error');
        let currentVideoId = window.location.pathname.split('/').pop();
        const videoHistory = [];
        let videoHistoryIndex = -1;
        let player = null; // Store player instance here
    
        // Load the video
        async function loadVideo(id) {
            try {
                // Clean up previous player instance
                if (player) {
                    player.reset();
                }
    
                const mediaUrl = `http://130.245.136.220/media/${id}.mpd`;
    
                // Initialize the player asynchronously
                player = dashjs.MediaPlayer().create();
                player.setProtectionData({});
                await new Promise((resolve, reject) => {
                    player.initialize(videoPlayer, mediaUrl, false);
                    player.on(dashjs.MediaPlayer.events.MANIFEST_LOADED, resolve);
                    player.on(dashjs.MediaPlayer.events.ERROR, reject);
                });
    
                // Update UI elements
                playPauseBtn.textContent = 'Pause';
                currentVideoId = id;
                setScrollToMiddle();
                updateUrl(id);
    
                // Track video as viewed (API call in the background)
                setTimeout(() => {
                    fetch('/api/view', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ id: currentVideoId })
                    });
                }, 1000); // Delay the tracking call by 1 second to prevent blocking
    
            } catch (error) {
                console.error('Error loading video:', error);
                errorDiv.textContent = 'Error loading video.';
                errorDiv.style.display = 'block';
            }
        }
    
        // Update the URL based on the video ID
        function updateUrl(newId) {
            const newUrl = `/play/${newId}`;
            history.pushState(null, '', newUrl);
        }
    
        // Set scroll position to the middle of the page
        function setScrollToMiddle() {
            const middleScroll = document.body.scrollHeight / 2 - window.innerHeight / 2;
            window.scrollTo(0, middleScroll);
        }
    
        // Fetch the next video asynchronously
        async function fetchNewVideo() {
            try {
                // If we're near the end of the video history, load more videos
                if (videoHistoryIndex >= videoHistory.length - 5) {
                    const response = await fetch(`/api/randvideo/${currentVideoId}`);
                    const data = await response.json();
                    
                    if (data.status === 'OK') {
                        videoHistory.push(...data.videoIds); // Append new videos
                    } else {
                        throw new Error('Failed to fetch new video');
                    }
                }
    
                const newId = videoHistory[videoHistoryIndex + 1]; // Get the next video ID
                loadVideo(newId); // Load the new video
                videoHistoryIndex++; // Increment the history index
            } catch (error) {
                console.error('Error fetching new video:', error);
                errorDiv.textContent = 'Error loading new video.';
                errorDiv.style.display = 'block';
            }
        }
    
        // Load the previous video
        async function loadPreviousVideo() {
            if (videoHistoryIndex > 0) {
                const previousVideoId = videoHistory[videoHistoryIndex - 1];
                loadVideo(previousVideoId); // Load the previous video
                videoHistoryIndex--; // Decrement the history index
            } else {
                console.log("No previous video in history.");
            }
        }
    
        // Like button handler
        document.getElementById('likeBtn').addEventListener('click', async (e) => {
            e.preventDefault();
            await fetch('/api/like', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ id: currentVideoId, value: true })
            });
        });
    
        // Dislike button handler
        document.getElementById('dislikeBtn').addEventListener('click', async (e) => {
            e.preventDefault();
            await fetch('/api/like', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ id: currentVideoId, value: false })
            });
        });
    
        // Play/Pause button handler
        playPauseBtn.addEventListener('click', () => {
            if (videoPlayer.paused) {
                videoPlayer.play();
                playPauseBtn.textContent = 'Pause';
            } else {
                videoPlayer.pause();
                playPauseBtn.textContent = 'Play';
            }
        });
    
        // Page load event listener
        window.addEventListener('load', () => {
            loadVideo(currentVideoId);
            setScrollToMiddle(); // Center scroll when page initially loads
        });
    
        // Handle scrolling to fetch next/previous video
        window.addEventListener('wheel', (event) => {
            if (event.deltaY > 0) { // Scroll down
                fetchNewVideo();
            } else if (event.deltaY < 0) { // Scroll up
                loadPreviousVideo();
            }
        });
    
        // Intersection Observer to load next video when the video container is out of view
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (!entry.isIntersecting) {
                    fetchNewVideo(); // Fetch next video when current video is out of view
                }
            });
        }, { threshold: 0.1 });
    
        observer.observe(document.querySelector('#videoContainer'));
    </script>
</body>
</html
